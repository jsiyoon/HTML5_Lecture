<!DOCTYPE html>
<html>
<head>
    <title>font weight</title>
    <style>
        div{
            font-size : 40px;
        }
        #div1{
            font-weight: normal;
        }
        #div2{
            font-weight : bold;
        }
        #div3{
            font-weight : lighter;
        }
        #div4{
            font-weight : 100;
        }
        #div5{
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Consequatur, perspiciatis iusto?</div>
    <div id="div3">Eum, optio obcaecati.</div>
    <div id="div4">Laboriosam, velit rerum!</div>
    <div id="div5">Asperiores, quae dolorum.</div>
</body>
</html>
