<!DOCTYPE html>
<html>
<head>
    <title>inline block</title>
    <style>
        ul, li{
            padding : 0px;
            margin : 0px;
        }
        a{
            text-decoration: none;
            color : black;
            line-height: 75px;
        }
        li{
            text-align: center;
            height: 75px;
            width: 125px;
            display: inline-block;
        }
        ul{
            list-style-type: none;
        }
        li:hover{
            background-color: black;
            color:white;
        }
        li:hover a{
            color : white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Lorem.</a></li>
        <li><a href="#">Explicabo!</a></li>
        <li><a href="#">Iure!</a></li>
        <li><a href="#">Aliquam.</a></li>
    </ul>
</body>
</html>
