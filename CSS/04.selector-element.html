<!DOCTYPE html>
<html>
<head>
    <title>element selector</title>
    <style>
        h1{
            background-color: tomato;
            color : white;
            text-align: center;
        }
        p{
            background-color: violet;
            color : wheat;
        }
    </style>
</head>
<body>
    <h1>element선택자</h1>
    <p>tag name으로 요소 선택</p>
    
    <!-- (h1>lorem3^p>lorem3+span>lorem1)*3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.<span>Lorem.</span></p>
    <h1>Quisquam, sint dolores.</h1>
    <p>Sit, accusamus iusto!<span>Voluptates?</span></p>
    <h1>Alias, earum sed!</h1>
    <p>Itaque, accusantium sapiente?<span>Similique?</span></p>
</body>
</html>
