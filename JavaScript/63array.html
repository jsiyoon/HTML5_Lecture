<script>
    let arr1 = [];
    let arr2 = [5,2,1,0];
    let arr3 = ["hello", "java", "html"];
    let arr4 = [5, "hello", 1, "java"];

    console.log(arr1.length);
    console.log(arr2.length);
    console.log(arr3.length);
    console.log(arr4.length);

    console.log("-- 0번 인덱스의 값");
    console.log(arr1[0]);
    console.log(arr2[0]);
    console.log(arr3[0]);
    console.log(arr4[0]);

    console.log("-- 1번 인덱스의 값");
    console.log(arr1[1]);
    console.log(arr2[1]);
    console.log(arr3[1]);
    console.log(arr4[1]);

    console.log("-- arr.legnth-1번 인덱스의 값");
    console.log(arr1[arr1.legnth-1]);
    console.log(arr2[arr2.legnth-1]);
    console.log(arr3[arr3.legnth-1]);
    console.log(arr4[arr4.legnth-1]);
</script>
