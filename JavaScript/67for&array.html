<body>
    
<script>
    let arr1 = ["iron", "cap", "black", "hulk"];
    for(let i = 0; i <arr1.length; i++){
        console.log(i, arr1[i]);
    }
    for(let i = arr1.length-1; i >= 0; i--){
        console.log(i,arr1[i]);
    }
</script>
