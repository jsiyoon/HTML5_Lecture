<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>get element</title>
    <style>
    
    </style>
</head>
<body>
    <button onclick="chage()">변경</button>
    <p id="result">hello javascript</p>
<script>
    function chage(){
        //id가 result인 요소의 content를 "헬로 자바 스크립트"로 변경
        document.querySelector("#result").innerHTML = "헬로 자바 스크립트";
    }
</script>
</body>
</html>
