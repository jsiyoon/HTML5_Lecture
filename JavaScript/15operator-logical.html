<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title></title>
</head>
<body>
    <script>
        console.log("and"); //양변이 true일때만 true
        console.log(true && true);
        console.log(false && false);
        console.log(false && true);
        console.log(true && false);    

        console.log("or "); //양변이 false일때만 false
        console.log(false && false);
        console.log(false && true);
        console.log(true && false);
        console.log(true && true);

        console.log("not");
        console.log(!true); //false
        console.log(!false); //true

        let x = 6;
        let y = 3;
        let r1 = (x < 10) && (y > 1);
        console.log(r1);

        let r2 = (x == 5) || (y == 5);
        console.log(r2);

        let r3 = !(x == y)
        console.log(r3);
        

    </script>
</body>
</html>
