<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>return</title>
</head>
<body>
    <script>
        function add(a, b){
            return a+b;
        }
        let a = add(3,5);
        console.log(a);

        function substract(a,b){
            return a-b;
        }
        let b = substract(3,7);
        console.log(b);
        
        function times(a,b){
            return a*b;
        }
        let c = times(2,3);
        console.log(c);

        function divide(a,b){
            return a/b;
        }
        let d = divide(10,2);
        console.log(d);

        let e = add(30,300);
        console.log(e);
        console.log(substract(100,50));
        console.log(times(3,3));
    </script>
</body>
</html>
