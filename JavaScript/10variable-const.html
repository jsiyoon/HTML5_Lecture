<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>const</title>
</head>
<body>
    <script>
        //const : constant(상수)
        //값을 다시 할당할 수 없음
        //선언시 값을 할당해야 함.
        const a;

        console.log(a);
        
        a=20; // 값 변경 안됨.(다시 할당 안됨.)
        console.log(a);
    </script>
</body>
</html>
