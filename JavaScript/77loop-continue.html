<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>continue</title>
    <style>

    </style>
</head>

<body>
    <input type="text" id="input1">
    <button onclick="gugudan();">빼고 구구단</button>
    <p id="result"></p>
    <script>
        let dan = document.querySelector("#input1");
        let gu = document.querySelector("#result");
        function gugudan() {
            for (let i = 2; i < 10; i++) {
                if (i == dan.value) {
                    continue;
                }
                
                for (let j = 1; j < 10; j++) {
                    console.log(i + " X " + j + " = " + (i * j));
                    gu.innerHTML += i + " X " + j + " = " + (i * j) + "<br>";
                }
            }
        }

    </script>
</body>

</html>
