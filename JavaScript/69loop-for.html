<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>2중 for문 구구단</title>
    <style>
    
    </style>
</head>
<body>
    <button onclick="gugudan();">구구단</button>
    <p id="result"></p>
<script>
    function gugudan(){
        let gu = document.querySelector("#result");

        for(let i = 2; i < 10; i++){
            for(let j = 1; j < 10; j++){
                console.log(i + " X " + j + " = " + (i*j));
                gu.innerHTML += i + " X " + j + " = " + (i*j) + "<br>";
            }
        }
    }
</script>
</body>
</html>
