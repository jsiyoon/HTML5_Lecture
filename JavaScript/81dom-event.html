<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>dom-event(글자 수세기)</title>
    <style>
    
    </style>
</head>
<body>
    <input type="text" id="input1">
    <h1 id="head1"></h1>

    <h1>
        <span id="count"></span>글자 작성 중
    </h1>
<script>
    document.querySelector("#input1").onkeyup = function(){
        console.log("keyup 이벤트 발생.");

        let inputElem = document.querySelector("#input1");
        let headElem = document.querySelector("#head1");

        headElem.innerHTML = inputElem.value;

        
        //document.querySelector("#count").innerHTML = inputElem.value.length;
        document.querySelector("#count").innerHTML = headElem.innerHTML.length;
    }
</script>
</body>
</html>
