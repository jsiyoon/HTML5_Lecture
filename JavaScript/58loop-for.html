<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>for</title>
    <style>
    
    </style>
</head>
<body>
    <input type="text" id="input1">
    <button onclick = "gugudan();">구구단</button>

    <p class="result"></p>
<script>
    function gugudan(){
        let num = Number(document.querySelector("#input1").value);

        let message = "";
        for(let i = 1; i < 10; i++){
            console.log(num + " X "+ i + " = " + (num*i));
            message += num + " X "+ i + " = " + (num*i) + "<br>";
        }
        
        document.querySelector(".result").innerHTML = message;
    }
</script>
</body>
</html>
