<script>

    console.log(randomNumber);

    function guess(){

        console.log("user", userInputNumber);
        console.log("comp", randomNumber);

        let comment = document.querySelector("#result");
        //let message;
        if(userInputNumber == randomNumber){
            comment.innerHTML = "정답입니다.";
        }else if(userInputNumber > randomNumber){
            comment.innerHTML = "더 작은 값을 입력해주세요.";
        }else{
            comment.innerHTML = "더 큰 값을 입력해주세요.";
        }
