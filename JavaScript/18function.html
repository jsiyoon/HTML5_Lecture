<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>function</title>
</head>
<body>
    <script>
        //함수 정의
        //function키워드, 함수명, ()파라미터, {}함수 body
        function myFunction() {
            //명령문들
            console.log("myFunction실행됨");
        }

        myFunction();
        myFunction();
        myFunction();

        yourFunction(); //함수가 정의되어있으면 정의코드보다 실행코드가 위에있으면 실행가능.
        function yourFunction(){
            console.log("yourFunction 실행됨");
        }
    </script>
</body>
</html>
