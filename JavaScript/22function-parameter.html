    <title>function parameter</title>

    </style>

<body>
    <script>
        function fuc1(a){
            console.log(a);
        }

        function fuc2(a,b){
            console.log(a);
            console.log(b);
        }
        fuc1();
        fuc1(3);
        fuc1("hello");

        fuc2();
        fuc2(1);
        fuc2(3,4);
        fuc2(3,4,5);
    </script>
</body>
