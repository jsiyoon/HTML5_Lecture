<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>arithmetic</title>
</head>
<body>
    <script>
        let a = 3;
        let b = 5;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b); //나누기
        console.log(a%b); //나머지

        //단항연산자
        a++;
        console.log(a);
        b--;
        console.log(b);
    </script>
</body>
</html>
