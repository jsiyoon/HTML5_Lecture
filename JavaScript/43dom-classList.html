<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>class</title>
    <style>
    div{
        font-size: 50px;
    }
    </style>
</head>
<body>
    <button onclick="changeHand('fa-hand-scissors')">가위</button>
    <button onclick="changeHand('fa-hand-rock')">바위</button>
    <button onclick="changeHand('fa-hand-paper')">보</button>
    <div>
        <span>
            <i></i>
        </span>
    </div>
<script>
    function changeHand(hand){
        let icon = document.querySelector("i");
        icon.classList.remove('fa-hand-scissors','fa-hand-rock','fa-hand-paper');
        icon.classList.add('fas');
        icon.classList.add(hand);
    }
</script>
</body>
</html>
