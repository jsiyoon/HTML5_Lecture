<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>object function</title>
    <style>
    
    </style>
</head>
<body>
    
<script>
    let obj1 = {
        text: "apple",
        num: 1,
        desc: function(){
            console.log("desc메소드 실행");
        }
    };
    console.log(obj1.text);
    obj1.desc();

    let obj2={
        method1: function(){
            console.log("method1실행");
        },
        method2: function(){
            console.log(("method2실행"));
        }
    }
    obj2.method1();
    obj2.method2();

    let name = "jane";
    let obj3 = {
        name: name
    }
    console.log(obj3.name);

    //위에서 이미 정의되어있는 객체도 사용가능하듯이,
    //이미 정의되어있는 함수도 사용가능.
    function method3(){
        console.log("method3 실행");   
    }
    let obj4 = { 
        method33: method3
    }
    obj4.method33();
</script>
</body>
</html>
