<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>while구구단</title>
    <style>
    
    </style>
</head>
<body>
    <input type="text" id="input1">
    <button onclick="gugudan();">구구단 출력</button>
    <p id="result"></p>
<script>
    function gugudan(){
        let result = document.querySelector("#result");
        let dan = document.querySelector("#input1").value;
        let i = 1;
        while(i < 10){
            console.log(dan + " X " + i + " = " + (dan * i));
            result.innerHTML += dan + " X " + i + " = " + (dan * i) + "<br>";
            i++;
        }
    }

</script>
</body>
</html>
