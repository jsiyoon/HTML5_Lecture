<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>속성 값 출력</title>
    <style>
    
    </style>
<script>
        $(document).ready(function(){
            let str1 = $("#link1").attr("href"); //#link1의 속성 href값 출력
            console.log(str1);
            let str2 = $("#link2").attr("id"); //#link2의 속성 id값 출력
            console.log(str2);
            let str3 = $("#link3").attr("href");
            console.log(str3);
        });
</script>
</head>
<body>
    <a href="https://www.daum.net" id="link1">daum</a>
    <a href="https://www.naver.com" id="link2">naver</a>
    <a href="https://www.google.com" id="link3">google</a>
</body>
</html>
