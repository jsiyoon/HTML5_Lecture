<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">

    <title>시작태그 바로 다음에오는 요소</title>
    <style>
    
    </style>
<script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                let str = $("#input1").val();
                //let newElem = $("<li />").html(str);
                //$("#list").prepend(newElem);
                $("#list").prepend(`<li>${str}</li>`);
            });
        });
</script>

<body>
    <input type="text" id="input1">
    <button id="btn1">+</button>
    <ul id="list">
        <li>hello</li>
    </ul>
</body>
</html>
