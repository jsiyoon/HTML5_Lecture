<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>태그 밖에서 태그 이후에 오는 요소</title>
    <style>
    
    </style>
<script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#list1").after(`<li>${Math.random()}</li>`); //#list태그 바깥쪽에 입력됨 - after
            });
            $("#btn2").click(function(){
                $("#list1").append(`<li>${Math.random()}</li>`); //#list태그 안쪽에 입력됨 - append
            });
            $("#btn3").click(function(){
                $("li").after(`<li>${Math.random()}</li>`); //모든 li요소다음에 입력됨.
            });
        });
</script>
</head>
<body>
    <button id="btn1">after</button>
    <button id="btn2">append</button>
    <button id="btn3">li.after</button>
    <ul id="list1">
        <li>hello</li>
    </ul>
</body>
</html>
