<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>effect-slide</title>
    <style>
     h1{
         background-color: black;
         color: white;
        }
    </style>
<script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1").slideUp();
            });
            $("#btn2").click(function(){
                $("h1").slideDown();
            });
            $("#btn3").click(function(){
                $("h1").slideToggle();
            });
        });
</script>
</head>
<body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
    <h1>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora molestias, eveniet sit tempore quis excepturi, ipsa vel officia ad, incidunt dolorum error minima nulla labore minus. Corrupti necessitatibus accusantium placeat.
    </h1>
</body>
</html>
